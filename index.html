<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Birthdate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gluten:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="hero has-text-centered">
      <div class="hero-body">
        <p class="title is-size-1">Palindrome Birthdays</p>
        <p class="subtitle">
          Check whether your birthday is palindrome or not!
        </p>
      </div>
    </section>

    <div class="section has-text-centered">
      <input class="date is-centered" type="date" name="" id="date-input" />
      <br />
      <div class="display">
        <h1 class="display-heading"></h1>
      </div>
      <button class="button is-success is-large" id="button-input">
        Check
      </button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
